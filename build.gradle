plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'

    id 'org.beryx.jlink' version '2.25.0'
    id 'org.openjfx.javafxplugin' version '0.0.13'

    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'

    id 'org.flywaydb.flyway' version '6.4.3'
}

group = 'nl.tijsbeek'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

apply plugin: 'org.openjfx.javafxplugin'

application {
    mainModule = 'nl.tijsbeek.wesupportgoods'
    mainClass = 'nl.tijsbeek.wesupportgoods.WeSupportGoodsApplication'
}

javafx {
    version = '18.0.2'
    modules("javafx.controls", "javafx.fxml")
}

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.1'
}

dependencies {

    // JavaFX
    implementation('org.controlsfx:controlsfx:11.1.1')
    implementation('com.dlsc.formsfx:formsfx-core:11.5.0') {
        exclude(group: 'org.openjfx')
    }
    implementation('net.synedra:validatorfx:0.3.1') {
        exclude(group: 'org.openjfx')
    }

    implementation 'net.rgielen:javafx-weaver-spring-boot-starter:1.3.0'

    implementation('ch.qos.logback:logback-classic:1.2.11')

    // Database
    implementation 'org.flywaydb:flyway-core:8.5.13'
    runtimeOnly 'org.postgresql:postgresql:42.3.7'
    implementation 'org.hibernate.orm:hibernate-core:6.1.5.Final'



    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}


jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}
